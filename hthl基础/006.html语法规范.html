<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>
	    1.html中不区分大小写，但是我们一般使用小写
		2.html中的注释不能嵌套
		3.html必须结构完整，要么成对出现，要么自结束标签
		4.浏览器会尽自己最大的努力解析页面，你所有的不符合规范的的内容，浏览器都会为你自动修正，但是有些情况会修正错误
		6.自结束标签可以带/也可以不带/
		7.html标签可以嵌套，但是不能交叉嵌套
		8.html标签中的属性必须有值，且值必须加引号（双引号单引号都可以）
		</p>
	</body>
</html>
