<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
				/*当position属性值设置为absolute时，则开启了元素的绝对定位
				 绝对定位
				 1.开启绝对定位，回使元素脱离文档流
				 2.开启绝对定位以后，如果不设置偏移量，则元素不会发生变化
				 3.绝对定位是相对于离他最近的祖先元素进行定位的，如果祖先元素都没有开启则会相当于浏览器窗口进行定位
				 4.绝对定位会使元素提升一个层级
				 5.绝对定位会改变元素的性质
				     内联元素会变成块元素，块元素的高度默认都被内容撑开*/
				
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: yellowgreen;
			}
			.box4{
				width: 300px;
				height: 300px;
				background-color: orange;
				/*开启相对定位*/
				/*position: relative;*/
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box4">
		<div class="box2"></div>
			
		</div>

		<div class="box3"></div>
	</body>
</html>
