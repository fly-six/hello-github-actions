<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用选择器</title>
		<style type="text/css">
			/*元素选择器*/
			/*如p,h1,*/
			/*类选择器*/
			/*如.xx  class="引用"*/
			/*id选择器*/
			/*如#xx   id="引用"*/
			/*通配符选择器*/
			/*如 *  */
			/*选择器分组（并集选择器）*/
			/* -通过选择器分组可以同时选中多个选择器对应的元素
			   -语法：选择器1，选择器2，选择器N{}*/
			/*复合选择器（交集选择器）*/
			/*-作用：
			     - 可以选中同时满足多个选择器的元素
			  -语法：
			     - 选择器1选择器2选择器N{}*/
			/*后代元素选择器
			  -作用：
			       -选中指定的元素的指定后代
			  -语法：
			       -祖先元素 后代元素{}*/
			/*子元素选择器
			  -作用：
			      -选中父元素指定子元素
			  -语法：
			               父元素 > 子元素*/
		</style>
	</head>

</html>
