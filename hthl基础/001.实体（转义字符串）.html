<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>实体</title>
	</head>
	<!--在html中一些特殊字符无法直接使用，需要一些特殊的符号来表示这些特殊的字符，这些特殊符号我们称为实体（转义字符串）浏览器解析到实体时，
	会自动将实体转换为相对应的字符，实体的语法：
	&实体（转义字符串）的名字；（&读作：按德）
	<    & lt;
	>    & gt;
	空格   & nbsp
	版权符号 & copy
	-->
	<body>
			a<b>c
		    a&lt;b&gt;c
		<p>&copy;今天天气好晴朗&nbsp;&nbsp;&nbsp;处处好风光</p>
		
	</body>
</html>
