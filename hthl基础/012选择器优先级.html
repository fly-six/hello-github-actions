		<!--*当使用不同的选择器，选中同一个元素时并且设置相同的样式时，
这时样式之间产生了冲突，最终到底采用哪个选择器定义的样式，由选择器的优先级(权重)决定优先级高的优先显示。
               *优先级的规则
                                             内联样式，优先级1000
               id选择器，优先级100
                                             类和伪类，优先级10
                                             元素选择器，优先级1
                                              通配*，优先级0
                                              继承的样式,没有优先级-->
