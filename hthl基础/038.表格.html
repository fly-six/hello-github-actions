<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--在HTML中，使用table标签来创建一个表格-->
		<table border="1" width="40%" align="center">
			<!--在table标签中使用tr来表示表格中的一行，有几行就有几个tr-->
				
			<!--在tr中使用td来创建一个单元格，有几个单元格就有几个td-->
			<!--rowspan用来设置纵向的合并单元格
				colspan纵向合并单元格
			-->
			<tr>
			<td colspan="2">A1</td>
			<td>A1</td>
			<td>A1</td>
			<td>A1</td>
			</tr>
			<tr>
			<td rowspan="2">A1</td>
			<td>A1</td>
			<td>A1</td>
			<td>A1</td>
			</tr>
			<tr>
			<td>A1</td>
			<td>A1</td>
			<td>A1</td>
			<td>A1</td>
			</tr>
			<tr>
			<td>A1</td>
			<td>A1</td>
			<td>A1</td>
			<td>A1</td>
			</tr>
			
		</table>
	</body>
</html>
