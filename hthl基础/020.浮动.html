<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动</title>
		<style type="text/css">
			/*float浮动
			   可选值
			     none，默认值，元素默认在文档流中排列
			     left，元素会立即向左侧浮动
			     right，元素会立即向右侧浮动
			     当为一个元素设置浮动以后（float是一个非none的值）
			  元素会脱离文档流，它下边的元素会立即向上移动，元素浮动以后会尽量的向左上或者右上浮动
			    直到遇到父元素的边框或者其他的浮动元素
			 如果浮动元素上边是一个没有浮动的块元素，则浮动元素不会超过块元素
			 浮动元素不会超过他上边的兄弟元素，最多最多一边齐    */
		</style>
	</head>
	<body>
	</body>
</html>
