<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 200px;
				height: 200px;
				background-color: #bfa;
				overflow: auto;
			}
			.box2{
				width: 150px;
				height: 500px;
				background-color: red;
				/*
				 通过overflow可以设置父元素如何处理溢出内容：
				 可选值：
				     visible，默认值，不会对溢出内容做处理，元素会在父元素以外的位置显示
				     hidden，溢出的内容，会被修剪，不会显示
				     scroll，会为父元素添加滚动条，通过滚动条来查看完整内容，该属性不论是否溢出，都会添加水平和垂直双方向的滚动条
				     auto，会根据需求添加滚动条
				     overflow-x
				     overflow-y，处理x轴和y轴的方法*/
				    
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
