			 内联元素不能设置width和height
			 width：200px；
			 height：200px;

			/*
			 设置水平内边距，内联元素可以设置水平方向的内边距

			 padding-right：100px；
			 */

			 设置垂直内边距，内联元素可以设置垂直方向内边距，但是不会页面布局
			 padding-top：50px；
			 padding-bottom：50px；*/
			/*内联元素可以设置边框,但是垂直的边框不会影响到页面的布局*/
				/*border: 1px blue solid;*/
			/*内联元素支持水平外边距,水平外边距不会重叠,而是求和,不支持垂直外边距*/
			
		</style>
