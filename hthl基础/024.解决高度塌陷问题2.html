<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				border: 1px solid red;
			}
			.box2{
				width: 100px;
				height: 100px;
				background-color: blue;
				float: left;
			}
			/*解决高度塌陷方案二
			              可以直接在高度塌陷的父元素的最后，添加一个空百的div
			      由于这个div没有浮动，所以他是可以撑开父元素的高度的，基本没有副作用
			      缺点：会在页面中添加多余的结构*/
			.clear{
				clear: both;
			}
			
			
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
			<div class="clear"></div>
		</div>
	</body>
</html>
