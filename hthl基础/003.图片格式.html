		<!--图片的格式
			JPRG(JPG)
			 -JPEG图片支持颜色比较多，图片可以压缩，不支持透明
			 -一般使用JPEG来保存照片等颜色丰富的照片
			GIF
			 -GIF支持的颜色少，支持动态图，支持简单的透明
			 -图片颜色单一或者动态图时可以使用gif
			PNG
			 -PNG支持的颜色多，并且支持复杂的透明
			 -可以用来显示颜色复杂的透明图片
		图片的使用原则：
		    效果不一致时：使用效果好的
		  效果一致，使用小的
