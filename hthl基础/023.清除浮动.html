<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*clear可以清除浮动
			    可选值
			      none，默认值，不清除浮动
			      left，清除左侧浮动元素对当前元素的影响
			      right，清除右侧浮动元素对当前元素的影响
			      both，清除两侧浮动元素对当前元素的影响
			                                      清除对他影响最大的那个元素的浮动*/
			.box1{
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
			.box2{
				width: 200px;
				height: 200px;
				background-color: yellowgreen;
			}
			.box3{
				width: 300px;
				height: 300px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
